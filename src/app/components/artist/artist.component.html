<div *ngIf="artist">
  <header class="artist-header">
    <div *ngIf="artist.images.length>0">
      <img src="{{artist.images[0].url}}"
          class="artist-thumb img-circle"
          alt="{{artist.name}} image">
    </div>
    <h1>{{artist.name}}</h1>
    Genres : <span *ngFor="let genre of artist.genres">{{genre}}</span>
  </header>

  <div class="artist-albums">
      <div class="row">
        <div *ngFor="let album of albums" >
            <div class="col-md-3">
              <div class="album well">
                  <img src="{{album.images[0].url}}" class="album-thumb img-thumbnail">
                  <h4>{{album.name}}</h4>
                  <a class="btn btn-primary btn-block" routerLink="/album/{{album.id}}">Album Details</a>
               </div>
            </div>
            <div></div>
            <div></div>
          </div>
      </div>
  </div>

</div>
