<h1>Spotify Music Search
  </h1>
<p>
  Need to look for your favorite music album. Search on spotify and get all the finromation on the album.
</p>
<form action="">
<div class="form-group">
  <label for=""></label>
  <input type="text" class="form-control" name="search" [(ngModel)]="search" name="search"
          placeholder="Search artist" (keyup)=Search(search)>
  <small id="helpId" class="form-text text-muted">Search for your favorite artists</small>
</div>
</form>

<div *ngIf="searchRes">
  <div *ngFor="let artist of searchRes">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="search-res well">
                  <h4><a routerLink="/artist/{{artist.id}}">{{artist.name}}</a></h4>
                  <div class=""><strong>Genres</strong>
                      <span *ngFor="let item of artist.genres">{{item}}</span>
                  </div>
             </div>
          </div>

        </div>
      </div>
   </div>

</div>
